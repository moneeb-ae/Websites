<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collapsible Calculator Sidebar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <div id="calculator">
    <input id="display" readonly />
    <div id="keys">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator-btn" onclick="appendToDisplay('/')">/</button>
        
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator-btn" onclick="appendToDisplay('*')">*</button>
        
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator-btn" onclick="appendToDisplay('-')">-</button>
        
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculate()">=</button>
        <button class="operator-btn" onclick="appendToDisplay('+')">+</button>
    </div>
</div>
</div>

<!-- Page content -->
<div id="main">
    <button class="openbtn" onclick="openNav()">☰ Open Calculator</button>
    <h1>Main Page Content</h1>
    <p>This is your main content area. The calculator opens from the left.</p>
</div>

<script src="index.js"></script>
</body>
</html>
